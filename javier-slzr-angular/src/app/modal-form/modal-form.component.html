<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Title">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Category"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="URL of the image"></textarea>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Post</button>
  </div>
</form>
