<form class="example-form">
  <h3>{{modalTitle}}</h3>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="posts.Title" placeholder="Title" name="Title">
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="posts.Description" placeholder="Description" name="Description">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select [(ngModel)]="posts.category" placeholder="Category" name="Category" class="example-full-width">
      <mat-option *ngFor="let category of categories" value="{{category}}">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <textarea matInput [(ngModel)]="posts.image" name="URL of the image" placeholder="URL of the image"></textarea>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close] class='modalBtn' (click)="onClick()">Cancel</button>
    <button mat-button [mat-dialog-close] class='modalBtn' (click)="onClick()" cdkFocusInitial>Post</button>
  </div>
</form>
